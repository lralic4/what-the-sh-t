<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What the Sh-t is this Sh-t</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-xxl bg-dark" data-bs-theme="dark">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand d-flex justify-content-center" href="/">
          <img
            src="{{url_for('static', filename='poop_icon.png')}}"
            alt="Poop
          Icon"
            width="40%"
            height="40%"
            class="d-inline-block align-text-center"
          />
        </a>
      </div>
    </nav>

    {% block content %}

    <div class="container-xxl">
      <form method="POST" action="/bristol-chart" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Let's get your specimen sent to the lab!</label
          >
          <input
            class="form-control"
            type="file"
            name="file"
            required
            id="formFile"
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>

    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
